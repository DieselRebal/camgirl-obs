<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>OBS DMCA Overlay</title>
<style>
*{box-sizing:border-box;}
body{width:100%;margin:0 auto;}
#dmca{display:block;width:100%;height:auto;margin:0 auto;position:fixed;bottom:20px;left:0;background-color:rgba(0,0,0,.80);box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);box-sizing:border-box;font-size: calc(16px + 6 * ((100vw - 320px) / 680));font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;font-weight:100;}
.dmca_image{display:block;width:6%;height:auto;float:left;padding:0;}
.dmca_image svg{display:block;width:100%;height:auto;}
.dmca_textonscreen{display:block;width:91%;height:auto;padding:0;float:left;font-size: calc(18px + 6 * ((100vw - 320px) / 680));font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;}
.dmca_textonscreen .mholder{display:block;width:90%;height:auto;overflow:hidden;margin:0 auto;color:#fff;padding:.8em 1em .7em;white-space: nowrap;}

.clear{display:block;width:100%;height:0px;float:none;clear:left;margin:0 auto;opacity:0;overflow:hidden;}

.marquee {height: 50px;overflow: hidden;position: relative;box-shadow:inset 3px 0 11px #000,0 2px 4px -2px #333;background-color:rgba(0,0,0,0.30);}
.marquee p {position: absolute;width: 100%;height:100%;white-space: nowrap; margin: 0;padding:.3em .7em;text-align: center;-moz-transform: translateX(100%);-webkit-transform: translateX(100%);transform: translateX(100%); -moz-animation: scroll-left 45s linear infinite;
-webkit-animation: scroll-left 45s linear infinite;animation: scroll-left 45s linear infinite;}
        
        @-moz-keyframes scroll-left {
            0% {-moz-transform: translateX(100%);}
            100% {-moz-transform: translateX(-180%);}
			}
        
        @-webkit-keyframes scroll-left {
            0% {-webkit-transform: translateX(100%);}
            100% {-webkit-transform: translateX(-180%);}
			}
        
        @keyframes scroll-left {
            0% { -moz-transform: translateX(100%); -webkit-transform: translateX(100%);transform: translateX(100%);}
            100% {-moz-transform: translateX(-180%);-webkit-transform: translateX(-180%); transform: translateX(-180%);}
			}




/*** Performer Name color ***/
.model{color:#099;font-weight:500;}


/*** Twitter Username and SVG Icon***/
.twitter{font-size: calc(16px + 6 * ((100vw - 320px) / 680));}

.twitter-icon {width: 1.5em;height: 1.5em;vertical-align:middle;}
.twitter-icon path,
.twitter-icon polygon,
.twitter-icon rect {fill: #4691f6;}
.twitter-icon circle {stroke: #4691f6;stroke-width: 1;}


/*** Show/Hide - Twitter block ***/
.hide{display:none; float:right;margin-left:5%;}
.show{display:block; float:right;margin-left:5%;}
</style>
</head>
